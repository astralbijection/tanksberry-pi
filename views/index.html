<!DOCTYPE html>
<html>
<head>
	<title>Robot Control</title>
	
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/static/js/movement.js"></script>
</head>
<body>
	<div class="container">
		<form id="driveconfig">
			<input type="radio" name="drivemode" value="tank"><p>Tank Drive</p>
			<input type="radio" name="drivemode" value="wasd"><p>WASD</p>
			<input type="checkbox" name="invertBack"><p>Invert reverse WASD</p>
			<input type="range" id="laserLevel" min="0" max="1" step="0.01" value="0"><p>Laser</p>
			<p>Pitch</p><input id="pitch" type="number" value="0" name="pitch" min="-15" max="45">
			<p>Yaw</p><input id="yaw" type="number" value="0" name="yaw" min="-180" max="180">
		</form>
		<button id="submitTurret">Submit Turret</button>
		<button id="fire">Fire!</button>
	</div>
</body>
</html>
